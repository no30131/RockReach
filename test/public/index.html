<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #preview-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: 100%;
        }
        #upload-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Select a Color</h1>
    <div id="upload-container">
        <input type="file" id="image-upload" accept="image/*">
        <button onclick="uploadImage()">Upload Image</button>
    </div>
    <div id="preview-container"></div>
    
    <script>
        let processedImages = {};

        function uploadImage() {
            const fileInput = document.getElementById('image-upload');
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select an image to upload.");
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                processedImages = data.images;
                console.log("Processed images:", processedImages);
                alert("Image uploaded and processed successfully.");
            })
            .catch(error => console.error('Error:', error));
        }

        function generateColorButtons(colors) {
            colors.forEach(color => {
                const btn = document.createElement('button');
                btn.textContent = color;
                btn.onclick = () => handleColorSelection(color);
                document.body.appendChild(btn);
            });
        }

        function handleColorSelection(color) {
            if (!processedImages[color]) {
                alert("Please upload an image first.");
                return;
            }
            displayImagePreview(processedImages[color], `${color}_result.png`);
        }

        function displayImagePreview(imagePath, filename) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = '';
            const imgElement = document.createElement('img');
            imgElement.src = imagePath;
            imgElement.alt = filename;
            previewContainer.appendChild(imgElement);
            console.log('Displaying image preview:', filename);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const colors = ['red', 'purple', 'green', 'black', 'yellow'];
            generateColorButtons(colors);
        });
    </script>
</body>
</html>
