<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #preview-container {
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Select a Color</h1>
    <div id="preview-container"></div>
    
    <script>
        // 动态生成颜色选择按钮
        function generateColorButtons(colors) {
            colors.forEach(color => {
                const btn = document.createElement('button');
                btn.textContent = color;
                btn.onclick = () => handleColorSelection(color);
                document.body.appendChild(btn);
            });
        }

        // 处理颜色选择
        function handleColorSelection(color) {
            fetch('/select_color', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ color }),
            })
          .then(res => res.json())
          .then(({image, filename}) => {
                displayImagePreview(image, filename);
            })
          .catch(error => console.error('Error:', error));
        }

        // 显示图像预览
        function displayImagePreview(imageData, filename) {
            const previewContainer = document.getElementById('preview-container');
            previewContainer.innerHTML = '';
            const imgElement = document.createElement('img');
            imgElement.src = imageData;
            imgElement.alt = filename;
            previewContainer.appendChild(imgElement);
            console.log('Displaying image preview:', filename);
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            const colors = ['red', 'purple', 'green', 'black', 'yellow'];
            generateColorButtons(colors);
        });
    </script>
</body>
</html>
